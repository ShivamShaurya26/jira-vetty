<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-50">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg relative">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-6 text-center text-blue-600">Add New Task</h2>
    <!-- Form content here -->
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Task Title" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <textarea placeholder="Description" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <button type="submit" class="bg-blue-600 text-white rounded p-2 font-semibold hover:bg-blue-700 transition">Add Task</button>
    </form>
  </div>
</div>
